<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp logo" class="logo">
        <div class="checker">
            <p>Enter in text to check for a palindrome:</p>
            <div class="checker__input">
                <input type="text" id="text-input" class="checker__text-input">
                <button id="check-btn" class="checker__check-btn">Check</button>
            </div>
            <div id="result"></div>
        </div>
        <div class="palindrome">
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
